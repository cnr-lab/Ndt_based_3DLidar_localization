# robot_localization EKF configuration for FAST-LIO localization
# Fuses wheel encoder odometry + IMU data

ekf_filter_node:
  ros__parameters:
    # General Settings (higher frequency for FAST-LIO responsiveness)
    frequency: 50.0
    sensor_timeout: 0.2
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    permit_corrected_publication: false
    publish_acceleration: false
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom  # robot_localization will publish odomâ†’base_footprint TF

    # Sensor Configuration
    # odom0: Wheel encoder odometry from Gazebo (backup/validation sensor)
    odom0: /odom
    odom0_config: [true,  true,  false,   # x, y, z position (backup for FAST-LIO)
                   false, false, false,   # roll, pitch, yaw orientation (let FAST-LIO handle orientation)
                   true,  true,  false,   # x, y, z velocity (backup velocity estimation)
                   false, false, false,   # roll, pitch, yaw velocity (FAST-LIO is better)
                   false, false, false]   # x, y, z acceleration (not available)
    odom0_queue_size: 10
    odom0_nodelay: true
    odom0_differential: false
    odom0_relative: false

    # imu0: IMU data from Gazebo (same coordinate system as wheel encoder)
    imu0: /imu
    imu0_config: [false, false, false,   # x, y, z position (not used)
                  true,  true,  true,    # roll, pitch, yaw orientation
                  false, false, false,   # x, y, z velocity (not used)  
                  false,  false,  true,    # roll, pitch, yaw velocity
                  false,  false,  true]    # x, y, z acceleration
    imu0_queue_size: 10
    imu0_nodelay: true
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    
    # Process noise covariance matrix (lower values = more trust in FAST-LIO)
